<!DOCTYPE html>
<html>
<head>
	<title>try-catch测试</title>
	<meta charset="utf-8">
</head>
<body>
	<button id="myBtn">点击查看</button>
	<script type="text/javascript">
		window.onload = function () {
			var myBtn = document.getElementById('myBtn');
			myBtn.onclick = function () {
				try{
					aleeert('hello world');
				} catch(err) {
					var txt = "错误描述" + err + "," + err.name+"," + err.description + "," +err.number + "," + err.lineNumber;
					alert(txt)
				}
				
			}
		}
	</script>
</body>
</html>
